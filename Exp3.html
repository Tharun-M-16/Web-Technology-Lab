<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esports Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            color: white;
            position: relative;
        }
        .container {
            background: #292929;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(71, 166, 234, 0.5);
            text-align: center;
            width: 400px;
            
        }
        label, input, select, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input, select, button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
            width: 100%;
        }
        button {
            background: #0078F2;
            color: white;
            cursor: pointer;
            font-weight: bold;
            
        }
        button:hover {
            background: #005BBB;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #0078F2;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .home-button:hover {
            background: #005BBB;
            color: red;
        }
        .gender-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <a href="ex2.html" class="home-button" >Home</a>
    <div class="container">
        <h2>Esports Tournament Registration</h2>
        <form id="registrationForm">
            <label for="teamName">Team Name:</label>
            <input type="text" id="teamName" required>
            <span class="error" id="teamNameError"></span>

            <label for="playerName">Player Name:</label>
            <input type="text" id="playerName" required>
            <span class="error" id="playerNameError"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <span class="error" id="emailError"></span>

            <label for="game">Game:</label>
            <select id="game">
                <option value="Fortnite">Fortnite</option>
                <option value="Valorant">Valorant</option>
                <option value="CS2">CS2</option>
                <option value="League of Legends">League of Legends</option>
                <option value="Dota 2">Dota 2</option>
                <option value="PUBG">PUBG</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" id="age" required>
            <span class="error" id="ageError"></span>

            <label for="gender">Gender:</label>
            <div class="gender-group">
                <label><input type="radio" name="gender" value="Male"> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
                <label><input type="radio" name="gender" value="Other"> Other</label>
            </div>

            <label for="region">Region:</label>
            <select id="region">
                <option value="NA">North America</option>
                <option value="EU">Europe</option>
                <option value="ASIA">Asia</option>
                <option value="SA">South America</option>
            </select>

            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" required>
            <span class="error" id="contactError"></span>

            <label for="discord">Discord ID:</label>
            <input type="text" id="discord" required>
            <span class="error" id="discordError"></span>

            <label for="experience">Years of Experience:</label>
            <input type="number" id="experience" required>
            <span class="error" id="experienceError"></span>

            <label for="role">Preferred Role:</label>
            <select id="role">
                <option value="Leader">Leader</option>
                <option value="Support">Support</option>
                <option value="Attacker">Attacker</option>
                <option value="Defender">Defender</option>
            </select>

            <button type="submit">Register</button>
            <button type="button" id="clearForm">Clear</button>
        </form>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Registration successful! Welcome to the tournament.");
            document.getElementById("registrationForm").reset();
        });

        document.getElementById("clearForm").addEventListener("click", function() {
            document.getElementById("registrationForm").reset();
        });
    </script>
</body>
</html>
